<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="screen">
      <header class="header">
        <div class="header_timestamp">
          9:41
        </div>
        <div class="header_icon">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </header>
      <main class="profile">
        <div class="profile_header">
          <i class="fas fa-arrow-left fa-2x"></i>
          <div class="header_title">Profile</div>
          <i class="fas fa-bars fa-2x"></i>
        </div>
        <section class="profile_info">
          <div class="info__title-wrapper">
            <img src="image/star_takeout.jpg" alt="" />
            <h4 class="info__title-name">Starbucks Korea</h4>
            <div class="info__title-address">Seoul, Korea</div>
          </div>
        </section>
        <section class="profile_sns sns">
          <div class="sns__btns">
            <a href="#" class="sns__btns-link">
              <div class="sns__btns-left">Follow</div>
            </a>
            <a href="#" class="sns__btns-link">
              <div class="sns__btns-right">Message</div>
            </a>
          </div>
          <ul class="sns__follows">
            <li class="sns__follow">
              <div class="follow__column">
                <span class="follow__number">140</span>
                <span class="follow__content">Followers</span>
              </div>
            </li>
            <li class="sns__follow">
              <div class="follow__column">
                <span class="follow__number">250</span>
                <span class="follow__content">Following</span>
              </div>
            </li>
            <li class="sns__follow">
              <div class="follow__column">
                <span class="follow__number">369</span>
                <span class="follow__content">Images</span>
              </div>
            </li>
          </ul>
        </section>
        <nav class="nav">
          <ul class="nav_icons">
            <li class="nav_icon"></li>
            <i class="fas fa-user fa-2x"></i>
            <li class="nav_icons"></li>
            <i class="fas fa-users fa-2x"></i>
            <li class="nav_icons"></li>
            <i class="fas fa-comments fa-2x"></i>
            <li class="nav_icons"></li>
            <i class="fas fa-cog fa-2x"></i>
          </ul>
        </nav>
      </main>
    </div>
  </body>
</html>
